name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Install Inno Setup (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: winget install --id JRSoftware.InnoSetup -e --accept-source-agreements --accept-package-agreements

      - name: Build installer (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $version = "${{ github.ref_name }}"
          if ($version.StartsWith("v")) {
            $version = $version.Substring(1)
          }
          if ([string]::IsNullOrWhiteSpace($version)) {
            $version = "0.91.0"
          }
          $isccCandidates = @(
            "C:\Program Files (x86)\Inno Setup 6\ISCC.exe",
            "C:\Users\runneradmin\AppData\Local\Programs\Inno Setup 6\ISCC.exe"
          )
          $iscc = $isccCandidates | Where-Object { Test-Path $_ } | Select-Object -First 1
          if (-not $iscc) {
            throw "ISCC.exe not found after Inno Setup install"
          }
          & $iscc "/DStellarVersion=$version" "packaging\windows\stellar.iss"

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/stellar.exe "dist/stellar-windows-${{ runner.arch }}.exe"
          cp packaging/windows/dist/stellar-setup-*.exe dist/

      - name: Prepare artifact (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          OS_NAME=$(echo "${{ runner.os }}" | tr '[:upper:]' '[:lower:]')
          cp target/release/stellar "dist/stellar-${OS_NAME}-${{ runner.arch }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stellar-${{ runner.os }}-${{ runner.arch }}
          path: dist/*

  release:
    name: Publish GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
